<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Detection</title>
</head>
<body>
    <style>
        body {
          background-image: url('https://cdn.livechatinc.com/website/uploads/2016/04/churn-rate.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>
    <h1  style="text-align: center;background-color: black;color: antiquewhite;">Churn Prediction</h1>
    <div style="font-size:x-large;text-align: center;text-align-last:center;color: black;">
    <form action="/predict" method="post">
        <label>SeniorCitizen: </label>
        <select name="SeniorCitizen">
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
        <label>Partner: </label>
        <select name="Partner">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <br>
        <br>
        <label>Dependents: </label>
        <select name="Dependents">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <label>tenure : </label>
        <input type="text" name="tenure" placeholder="Enter ant integer value">
        <br>
        <br>
        <label>InternetService: </label>
        <select name="InternetService">
            <option value="Fiber optic">Fiber optic</option>
            <option value="DSL">DSL</option>
            <option value="No">No</option>
        </select>
        
        <label>OnlineSecurity: </label>
        <select name="OnlineSecurity">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="No internet service">No internet service</option>
        </select>
        <br>
        <br>
        <label>OnlineBackup: </label>
        <select name="OnlineBackup">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="No internet service">No internet service</option>
        </select>
        
        <label>DeviceProtection: </label>
        <select name="DeviceProtection">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="No internet service">No internet service</option>
        </select>
        <br>
        <br>
        <label>TechSupport: </label>
        <select name="TechSupport">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="No internet service">No internet service</option>
        </select>
        
        <label>StreamingTV: </label>
        <select name="StreamingTV">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="No internet service">No internet service</option>
        </select>
        <br>
        <br>
        <label>StreamingMovies: </label>
        <select name="StreamingMovies">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="No internet service">No internet service</option>
        </select>
       
        <label>Contract: </label>
        <select name="Contract">
            <option value="Month-to-month">Month-to-month</option>
            <option value="Two year">Two year</option>
            <option value="One year">One year</option>
        </select>
        <br>
        <br>
        <label>PaperlessBilling: </label>
        <select name="PaperlessBilling">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
       
        <label>MonthlyCharges: </label>
        <input type="text" name="MonthlyCharges" placeholder="Enter monthly charges">
        <br>
        <br>
        <label>TotalCharges: </label>
        <input type="text" name="TotalCharges" placeholder="Enter monthly charges">
        
        <label>PaymentMethod: </label>
        <select name="PaymentMethod">
            <option value="Electronic check">Electronic check</option>
            <option value="Mailed check">Mailed check</option>
            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
            <option value="Credit card (automatic)">Credit card (automatic)</option>
        </select>
        <br>
        <br>

        <input type="submit" name="submit">
        <br>
        <h3 style="background-color: black;color: brown;"><strong>Result from above input: <i style="color: aqua;">{{prediction}}</i> </strong></h3>
    </div>
    </form>
</body>
</html>
